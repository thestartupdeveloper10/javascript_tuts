<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <label for="theme">Select theme: </label>
    <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="blue">Blue</option>
        <option value="gray">Gray</option>
    </select>

    <h1>This is my website</h1>

    <script>
        // Get references to the select element and the body element
        const select = document.querySelector("select");
        const body = document.querySelector("body");

        // Add an event listener to the select element
        select.addEventListener('change', () => {
            // Get the selected value from the select element
            const choice = select.value;

            // Call the updateColor function with the selected value
            switch (choice) {
                case 'black':
                    updateColor("black", "white");
                    break;
                case 'white':
                    updateColor("white", "black");
                    break;
                case 'blue':
                    updateColor("blue", "white");
                    break;
                case 'gray':
                    updateColor('gray', 'white');
                    break;
            }
        });

        function updateColor(backgroundColor, textColor) {
            // Set the background color and text color of the body
            body.style.backgroundColor = backgroundColor;
            body.style.color = textColor;
        }
    </script>
</body>
</html>
